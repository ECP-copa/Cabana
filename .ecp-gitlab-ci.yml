# see https://docs.gitlab.com/ce/ci/yaml/README.html for all available options

variables:
  SCHEDULER_PARAMETERS: "-J Cabana_CI -W 0:05 -nnodes 1 -P GEN007CITEST"

stages:
  - buildKokkos
  - build
# serialize testing to 2 per stage to working around bug in ci runner on ascent
  - test
  - test2
  - test3
  - test4

.BuildKokkos:
  stage: buildKokkos
  before_script:
    - module load gcc
  script:
    - j="$(grep -c processor /proc/cpuinfo 2>/dev/null)" || j=0; ((j++))
    - for i in ${BACKENDS}; do KOKKOS_OPTS+=( --with-${i,,[A-Z]} ); done
    - git clone --depth=1 https://github.com/kokkos/kokkos.git &&
      pushd kokkos &&
      mkdir build &&
      pushd build &&
      ../generate_makefile.bash --prefix=${CI_PROJECT_DIR}/kokkos.install ${KOKKOS_OPTS[@]} ${KOKKOS_EXTRA_ARGS} &&
      make -j${j} &&
      make install &&
      popd &&
      popd
  tags:
    - nobatch
  artifacts:
    paths:
      - kokkos.install/

.Build:
  stage: build
  before_script:
    - module load gcc
  script:
    - module load cmake
    - for i in ${BACKENDS}; do CMAKE_OPTS+=( -DCabana_ENABLE_${i}=ON ); done
    - j="$(grep -c processor /proc/cpuinfo 2>/dev/null)" || j=0; ((j++))
    - mkdir build && cd build &&
      cmake -DCMAKE_PREFIX_PATH=${CI_PROJECT_DIR}/kokkos.install -DCabana_ENABLE_TESTING=ON -DCabana_ENABLE_Serial=OFF -DCabana_ENABLE_EXAMPLES=ON ${CMAKE_OPTS[@]} ${CMAKE_EXTRA_ARGS} -DMPIEXEC="jsrun" -DMPIEXEC_POSTFLAGS="-a1;-c5;-bpacked:5;-g1" -DNONMPI_PRECOMMAND="jsrun;-n1;-a1;-c5;-bpacked:5;-g1".. &&
      make -k -j${j} VERBOSE=1
  tags:
    - nobatch
  artifacts:
    paths:
      - build/

.Test:
  stage: test
  before_script:
    - module load gcc
  script:
    - cd build
    - make test CTEST_OUTPUT_ON_FAILURE=1
  tags:
    - batch

.BuildKokkos_Cuda:
  extends: .BuildKokkos
  variables:
    KOKKOS_EXTRA_ARGS: "--arch=Volta70,Power9 --with-cuda-options=enable_lambda"
  before_script:
    - module load gcc/6.4.0
    - module load cuda

.Build_Cuda:
  extends: .Build
  variables:
    CMAKE_EXTRA_ARGS: "-DCMAKE_CXX_COMPILER=${CI_PROJECT_DIR}/kokkos.install/bin/nvcc_wrapper"
  before_script:
    - module load gcc/6.4.0
    - module load cuda

.Test_Cuda:
  extends: .Test
  before_script:
    - module load gcc/6.4.0
    - module load cuda

BuildKokkos Cuda:
  variables:
    BACKENDS: "Cuda"
  extends: .BuildKokkos_Cuda

Build Cuda:
  variables:
    BACKENDS: "Cuda"
  extends: .Build_Cuda
  dependencies:
   - BuildKokkos Cuda

Test Cuda:
  extends: .Test_Cuda
  dependencies:
   - Build Cuda
   - BuildKokkos Cuda

