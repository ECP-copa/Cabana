name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

concurrency:
  group: ${ {github.event_name }}-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{github.event_name == 'pull_request'}}

jobs:
  CI:
    defaults:
      run:
        shell: bash
    env:
      CCACHE_DIR: "${{ github.workspace }}/.ccache"
      CCACHE_MAXSIZE: "10G"
      CCACHE_CPP2: "true"
      ASAN_OPTIONS: "detect_leaks=0"
    strategy:
      matrix:
        distro: ['ubuntu:latest']
        cxx: ['g++', 'clang++']
        backend: ['OPENMP', 'SERIAL']
        cmake_build_type: ['Debug', 'Release']
        kokkos_ver: ['3.7.02']
        bounds_check: ['OFF']
        arborx: ['OFF']
        heffte: ['OFF' ]
        hypre: ['OFF']
        liball: ['OFF']
        silo: ['OFF']
        hdf5: ['OFF']
        sanitizer: ['ASAN']
        coverage: ['OFF']
        include:
          - distro: 'ubuntu:latest'
            cxx: 'g++'
            backend: 'THREADS'
            cmake_build_type: 'Debug'
            kokkos_ver: '3.7.02'
            arborx: 'OFF'
            heffte: 'OFF'
            hypre: 'OFF'
            silo: 'OFF'
            coverage: 'OFF'
          - distro: 'ubuntu:intel'
            cxx: 'icpx'
            backend: 'OPENMP'
            cmake_build_type: 'Release'
            kokkos_ver: '3.7.02'
            arborx: 'OFF'
            heffte: 'OFF'
            hypre: 'OFF'
            coverage: 'OFF'
          - distro: 'ubuntu:intel'
            cxx: 'icpx'
            backend: 'OPENMP'
            cmake_build_type: 'Debug'
            kokkos_ver: '3.7.02'
            arborx: 'OFF'
            heffte: 'OFF'
            hypre: 'OFF'
            coverage: 'OFF'
          - distro: 'ubuntu:intel'
