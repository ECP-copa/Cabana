            backend: 'SERIAL'
            cmake_build_type: 'Release'
            kokkos_ver: '3.7.02'
            arborx: 'OFF'
            heffte: 'OFF'
            hypre: 'OFF'
            coverage: 'OFF'
          - distro: 'ubuntu:intel'
            cxx: 'icpx'
            backend: 'SERIAL'
            cmake_build_type: 'Debug'
            kokkos_ver: '3.7.02'
            arborx: 'OFF'
